name: eers
on:
  push:
    branches:
      - master

env:
  NAME: ${{ env.NAME }}

jobs:
  message:
    runs-on: ubuntu-latest
    steps:
      - name: Print message
        run: echo "Hello, this is a message from the eers workflow!"
      - name: Fetch GitHub username
        run: echo "My name is $NAME"
